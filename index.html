<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #282c34;
            color: #abb2bf;
        }

        header {
            padding: 1rem;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin-bottom: 1rem;
        }

        #editor-container {
            flex: 1;
            display: flex;
            min-height: 50vh;
            overflow: hidden;
        }

        #editor, #output-container {
            background-color: #fff;
            color: #000;
            padding: 1rem;
            overflow-y: auto;
            border-radius: 10px;
            border: 2px solid #8a2be2;
            width: 50%;
        }

        #output-container {
            border-left: 2px solid #8a2be2;
        }

        button {
            background-color: #8a2be2;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 1rem;
        }

        .footer {
            text-align: right;
            padding: 1rem;
            background-color: #000;
            color: #fff;
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            #editor-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <marquee><h1>Online Code Editor</h1></marquee>
<pre> <h2> Input                                                                Output </pre></h2>
    </header>

    <div id="editor-container">
        <div id="editor" contenteditable="true" oninput="updateCode()"></div>
        <div id="output-container"></div>
    </div>

    <div style="display: flex; justify-content: space-around;">
        <button onclick="runCode()">Run Code</button>
        <!-- <button onclick="stopCode()">Stop</button> -->
    </div>

    <div class="footer"><marquee>Made by Ansh Bansal</marquee></div>

    <script>
        function runCode() {
            var code = document.getElementById('editor').innerText;
            var iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';

            document.getElementById('output-container').innerHTML = '';
            document.getElementById('output-container').appendChild(iframe);

            var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(code);
            iframeDoc.close();
        }

        function updateCode() {        }
    </script>
</body>
</html>
